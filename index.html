<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 400%;
            height: 400px;
            background-color: white;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }
        
        /* position absolute is important and the container has to be relative or absolute as well. */
	    div.popup {
            position:absolute;
            top:0px;
            left:0px;
            display:none;
            background-color:#f5f4ed;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            border: 1px solid #808074;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
	    }

	    /* hide the original tooltip */
	    .vis-network-tooltip {
	      display:none;
	    }
        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "black"}, "id": "Salla", "image": "https://kambizg.github.io/images/photo-2.jpg", "label": "Salla\nFranzen", "shape": "image"}, {"font": {"color": "black"}, "id": "Alla", "image": "https://i.ibb.co/PxdKTRs/alla.png", "label": "Alla\nTarighati", "shape": "image"}, {"font": {"color": "black"}, "id": "Ehsan", "image": "https://i.ibb.co/tZCyKxB/ehsan.png", "label": "Ehsan\nOlfat", "shape": "image"}, {"font": {"color": "black"}, "id": "Kambiz", "image": "https://i.ibb.co/CBS5cZY/kambiz.png", "label": "Kambiz\nGhoorchian", "shape": "image", "title": "\u003ca href=\u0027http://www.google.com\u0027 target=\u0027_blank\u0027\u003egoogle\u003c/a\u003e"}, {"font": {"color": "black"}, "id": "Patrik", "image": "https://i.ibb.co/71vpLHr/patrik.png", "label": "Patrik\nRundstr\u00f6m", "shape": "image"}, {"font": {"color": "black"}, "id": "Alfonzo", "image": "https://i.ibb.co/PmHxDCV/alfonzo.png", "label": "Patrik\nRundstr\u00f6m", "shape": "image"}, {"font": {"color": "black"}, "id": "Ciwan", "image": "https://i.ibb.co/48PdZnx/Ciwan.png", "label": "Ciwan\nCeylan", "shape": "image"}, {"font": {"color": "black"}, "id": "Eliot", "image": "https://i.ibb.co/w4SDNv4/eliot.png", "label": "Eliot\nDahl", "shape": "image"}, {"font": {"color": "black"}, "id": "Katie", "image": "https://i.ibb.co/tMDdQxg/katie.png", "label": "Katherine\nHolyhead", "shape": "image"}, {"font": {"color": "black"}, "id": "Nina", "image": "https://i.ibb.co/NmdWkVw/nin.png", "label": "Nina\nRNowak", "shape": "image"}, {"font": {"color": "black"}, "id": "Robert", "image": "https://i.ibb.co/3BYKzfn/robert.png", "label": "Robert\nMatilla", "shape": "image"}, {"font": {"color": "black"}, "id": "Yoshi", "image": "https://i.ibb.co/XxbQ13H/Yoshi.png", "label": "Yoshihiro\nSato", "shape": "image"}]);
        edges = new vis.DataSet([{"from": "Salla", "to": "Patrik"}, {"from": "Salla", "to": "Alla"}, {"from": "Salla", "to": "Nina"}, {"from": "Salla", "to": "Yoshi"}, {"from": "Salla", "to": "Kambiz"}, {"from": "Salla", "to": "Katie"}, {"from": "Salla", "to": "Ciwan"}, {"from": "Salla", "to": "Ehsan"}, {"from": "Salla", "to": "Alfonzo"}, {"from": "Salla", "to": "Eliot"}, {"from": "Salla", "to": "Robert"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "cubicBezier"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

        network = new vis.Network(container, data, options);
	 
        
        // make a custom popup
        var popup = document.createElement("div");
        popup.className = 'popup';
        popupTimeout = null;
        popup.addEventListener('mouseover', function () {
            console.log(popup)
            if (popupTimeout !== null) {
                clearTimeout(popupTimeout);
                popupTimeout = null;
            }
        });
        popup.addEventListener('mouseout', function () {
            if (popupTimeout === null) {
                hidePopup();
            }
        });
        container.appendChild(popup);


        // use the popup event to show
        network.on("showPopup", function (params) {
            showPopup(params);
        });

        // use the hide event to hide it
        network.on("hidePopup", function (params) {
            hidePopup();
        });


        // hiding the popup through css
        function hidePopup() {
            popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
        }

        // showing the popup
        function showPopup(nodeId) {
            // get the data from the vis.DataSet
            var nodeData = nodes.get([nodeId]);
            popup.innerHTML = nodeData[0].title;

            // get the position of the node
            var posCanvas = network.getPositions([nodeId])[nodeId];

            // get the bounding box of the node
            var boundingBox = network.getBoundingBox(nodeId);

            //position tooltip:
            posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

            // convert coordinates to the DOM space
            var posDOM = network.canvasToDOM(posCanvas);

            // Give it an offset
            posDOM.x += 10;
            posDOM.y -= 20;

            // show and place the tooltip.
            popup.style.display = 'block';
            popup.style.top = posDOM.y + 'px';
            popup.style.left = posDOM.x + 'px';
        }

        return network;
    }

    drawGraph();

</script>
</body>
</html>
